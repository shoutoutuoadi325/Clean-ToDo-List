<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">To-Do List</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
</head>
<body>
  <div id="app">
    <select id="language-select">
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
    <h1 data-i18n="title">To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="new-todo" placeholder="Add a to-do item" data-i18n-placeholder="placeholder" />
      <button type="submit" id="add-button" data-i18n="addButton">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker 注册成功', reg))
          .catch(err => console.log('Service Worker 注册失败', err));
      });
    }
  </script>
</body>
</html>
